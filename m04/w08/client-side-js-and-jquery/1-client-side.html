<!DOCTYPE html>

<!-- HTML is the parent node, or the root element for the html -->
<html lang="en">

  <!-- head is a METADATA section, where we add info/config about the website -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="1-client-side.js" defer></script>
  </head>

  <!-- body is for the CONTENT OF THE WEBSITE, what the user is going to see and try to interact with -->
  <body>
    <h1 class="title">Client Side JS 🙋‍♂️</h1>
    <p>This is the text of the paragraph!</p>
    <img src="https://external-preview.redd.it/RTIH7YKnaNfDFcx2-MSslDzOrYYuk1vRbP_GxoQGnFg.jpg?auto=webp&s=60ea3169397c90329ef4da86b1ba2e23a3d6c89c" alt="sausage dog">
    <h3 id="subtitle">This is a subtitle :)</h3>

  </body>
</html>
